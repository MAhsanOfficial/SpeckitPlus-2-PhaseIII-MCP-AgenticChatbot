apiVersion: apps/v1
kind: Deployment
metadata:
  name: habit-tracker-frontend
  labels:
    app: habit-tracker-frontend
    component: frontend
    version: v1.0.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: habit-tracker-frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: habit-tracker-frontend
        component: frontend
        version: v1.0.0
    spec:
      containers:
      - name: frontend
        image: habit-tracker-frontend:v1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 3
        envFrom:
        - configMapRef:
            name: habit-tracker-config
