apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "habit-tracker.fullname" . }}-backend
  labels:
    {{- include "habit-tracker.backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels:
      app: habit-tracker-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: habit-tracker-backend
        component: backend
        version: {{ .Values.backend.image.tag }}
    spec:
      containers:
      - name: backend
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.backend.service.port }}
          name: http
        resources:
          {{- toYaml .Values.backend.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /docs
            port: {{ .Values.backend.service.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /docs
            port: {{ .Values.backend.service.port }}
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 3
        envFrom:
        - configMapRef:
            name: {{ include "habit-tracker.fullname" . }}-config
        - secretRef:
            name: {{ .Values.secrets.existingSecret }}
