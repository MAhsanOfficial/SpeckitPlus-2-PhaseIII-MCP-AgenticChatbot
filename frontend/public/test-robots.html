<!DOCTYPE html>
<html>
<head>
    <title>Test Robot SVGs</title>
    <style>
        body {
            background: #0a0a0f;
            display: flex;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }
        .card {
            width: 300px;
            height: 300px;
            border: 2px solid #00f0ff;
            border-radius: 20px;
            overflow: hidden;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="/robot-workout.svg" alt="Workout Robot">
    </div>
    <div class="card">
        <img src="/robot-reading.svg" alt="Reading Robot">
    </div>
    <div class="card">
        <img src="/robot-meditation.svg" alt="Meditation Robot">
    </div>
</body>
</html>
