<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Background -->
  <rect width="400" height="300" fill="#0a0a0f"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#00f0ff" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    <linearGradient id="robotGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0080ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Robot doing workout -->
  <!-- Head -->
  <rect x="170" y="80" width="60" height="50" rx="5" fill="url(#robotGrad)" stroke="#00f0ff" stroke-width="2" filter="url(#glow)"/>
  <circle cx="185" cy="100" r="5" fill="#00f0ff"/>
  <circle cx="215" cy="100" r="5" fill="#00f0ff"/>
  <rect x="185" y="115" width="30" height="3" fill="#00f0ff"/>
  
  <!-- Antenna -->
  <line x1="200" y1="80" x2="200" y2="60" stroke="#00f0ff" stroke-width="2"/>
  <circle cx="200" cy="55" r="5" fill="#00f0ff" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Body -->
  <rect x="160" y="135" width="80" height="70" rx="5" fill="url(#robotGrad)" stroke="#00f0ff" stroke-width="2" filter="url(#glow)"/>
  <circle cx="180" cy="160" r="8" fill="#0a0a0f" stroke="#00f0ff" stroke-width="2"/>
  <circle cx="220" cy="160" r="8" fill="#0a0a0f" stroke="#00f0ff" stroke-width="2"/>
  <rect x="185" y="180" width="30" height="15" rx="3" fill="#0a0a0f" stroke="#00f0ff" stroke-width="1"/>
  
  <!-- Left arm (raised - workout pose) -->
  <g transform="rotate(-45 140 150)">
    <rect x="130" y="145" width="15" height="50" rx="3" fill="url(#robotGrad)" stroke="#00f0ff" stroke-width="2"/>
    <circle cx="137" cy="200" r="8" fill="#00f0ff" filter="url(#glow)"/>
  </g>
  
  <!-- Right arm (raised - workout pose) -->
  <g transform="rotate(45 260 150)">
    <rect x="255" y="145" width="15" height="50" rx="3" fill="url(#robotGrad)" stroke="#00f0ff" stroke-width="2"/>
    <circle cx="262" cy="200" r="8" fill="#00f0ff" filter="url(#glow)"/>
  </g>
  
  <!-- Legs -->
  <rect x="175" y="210" width="20" height="60" rx="3" fill="url(#robotGrad)" stroke="#00f0ff" stroke-width="2"/>
  <rect x="205" y="210" width="20" height="60" rx="3" fill="url(#robotGrad)" stroke="#00f0ff" stroke-width="2"/>
  
  <!-- Feet -->
  <ellipse cx="185" cy="275" rx="15" ry="8" fill="#00f0ff" filter="url(#glow)"/>
  <ellipse cx="215" cy="275" rx="15" ry="8" fill="#00f0ff" filter="url(#glow)"/>
  
  <!-- Dumbbell -->
  <rect x="100" y="120" width="8" height="40" rx="2" fill="#ff00ff" filter="url(#glow)"/>
  <circle cx="104" cy="115" r="12" fill="#ff00ff" filter="url(#glow)"/>
  <circle cx="104" cy="165" r="12" fill="#ff00ff" filter="url(#glow)"/>
  
  <!-- Energy lines -->
  <path d="M 150 170 Q 130 170 120 180" stroke="#00f0ff" stroke-width="2" fill="none" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </path>
  <path d="M 250 170 Q 270 170 280 180" stroke="#00f0ff" stroke-width="2" fill="none" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
  </path>
  
  <!-- Text -->
  <text x="200" y="290" font-family="monospace" font-size="12" fill="#00f0ff" text-anchor="middle" opacity="0.7">KINETIC OUTPUT</text>
</svg>