<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Background -->
  <rect width="400" height="300" fill="#0a0a0f"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid3" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#a855f7" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    <linearGradient id="robotGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="auraGrad">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0" />
    </radialGradient>
    <filter id="glow3">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="300" fill="url(#grid3)"/>
  
  <!-- Energy aura (pulsing) -->
  <circle cx="200" cy="150" r="120" fill="url(#auraGrad)" opacity="0.3">
    <animate attributeName="r" values="120;140;120" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="150" r="90" fill="url(#auraGrad)" opacity="0.4">
    <animate attributeName="r" values="90;110;90" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.6;0.4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Robot meditating -->
  <!-- Head -->
  <rect x="170" y="90" width="60" height="50" rx="5" fill="url(#robotGrad3)" stroke="#a855f7" stroke-width="2" filter="url(#glow3)"/>
  
  <!-- Eyes (closed/peaceful) -->
  <line x1="180" y1="105" x2="195" y2="105" stroke="#a855f7" stroke-width="3" stroke-linecap="round"/>
  <line x1="205" y1="105" x2="220" y2="105" stroke="#a855f7" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Peaceful smile -->
  <path d="M 185 120 Q 200 125 215 120" stroke="#a855f7" stroke-width="2" fill="none"/>
  
  <!-- Antenna with energy -->
  <line x1="200" y1="90" x2="200" y2="60" stroke="#a855f7" stroke-width="2"/>
  <circle cx="200" cy="55" r="6" fill="#a855f7" filter="url(#glow3)">
    <animate attributeName="r" values="6;9;6" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Energy waves from antenna -->
  <circle cx="200" cy="55" r="15" stroke="#a855f7" stroke-width="1" fill="none" opacity="0.6">
    <animate attributeName="r" values="15;30;15" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="55" r="20" stroke="#a855f7" stroke-width="1" fill="none" opacity="0.6">
    <animate attributeName="r" values="20;35;20" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    <animate attributeName="opacity" values="0.6;0;0.6" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  
  <!-- Third eye chakra -->
  <circle cx="200" cy="95" r="4" fill="#a855f7" filter="url(#glow3)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Body -->
  <rect x="160" y="145" width="80" height="70" rx="5" fill="url(#robotGrad3)" stroke="#a855f7" stroke-width="2" filter="url(#glow3)"/>
  
  <!-- Heart chakra (glowing) -->
  <circle cx="200" cy="180" r="12" fill="#a855f7" opacity="0.3" filter="url(#glow3)">
    <animate attributeName="r" values="12;15;12" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="180" r="8" fill="#a855f7" filter="url(#glow3)"/>
  
  <!-- Energy lines on body -->
  <path d="M 170 160 Q 200 165 230 160" stroke="#a855f7" stroke-width="1" fill="none" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M 170 190 Q 200 195 230 190" stroke="#a855f7" stroke-width="1" fill="none" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </path>
  
  <!-- Arms in meditation pose -->
  <!-- Left arm -->
  <rect x="130" y="155" width="15" height="50" rx="3" fill="url(#robotGrad3)" stroke="#a855f7" stroke-width="2"/>
  <circle cx="137" cy="210" r="8" fill="#a855f7" filter="url(#glow3)"/>
  
  <!-- Right arm -->
  <rect x="255" y="155" width="15" height="50" rx="3" fill="url(#robotGrad3)" stroke="#a855f7" stroke-width="2"/>
  <circle cx="262" cy="210" r="8" fill="#a855f7" filter="url(#glow3)"/>
  
  <!-- Meditation hand gesture (mudra) -->
  <circle cx="137" cy="210" r="3" fill="#0a0a0f" stroke="#a855f7" stroke-width="1"/>
  <circle cx="262" cy="210" r="3" fill="#0a0a0f" stroke="#a855f7" stroke-width="1"/>
  
  <!-- Legs in lotus position -->
  <ellipse cx="170" cy="230" rx="25" ry="15" fill="url(#robotGrad3)" stroke="#a855f7" stroke-width="2" transform="rotate(-20 170 230)"/>
  <ellipse cx="230" cy="230" rx="25" ry="15" fill="url(#robotGrad3)" stroke="#a855f7" stroke-width="2" transform="rotate(20 230 230)"/>
  
  <!-- Base/platform -->
  <ellipse cx="200" cy="245" rx="60" ry="10" fill="#a855f7" opacity="0.2" filter="url(#glow3)"/>
  
  <!-- Floating energy particles -->
  <circle cx="150" cy="120" r="3" fill="#a855f7" opacity="0.6">
    <animate attributeName="cy" values="120;100;120" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="130" r="3" fill="#a855f7" opacity="0.6">
    <animate attributeName="cy" values="130;110;130" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="140" cy="180" r="2" fill="#a855f7" opacity="0.6">
    <animate attributeName="cy" values="180;160;180" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="260" cy="170" r="2" fill="#a855f7" opacity="0.6">
    <animate attributeName="cy" values="170;150;170" dur="3.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Zen symbols -->
  <text x="120" y="100" font-family="monospace" font-size="14" fill="#a855f7" opacity="0.4">ॐ</text>
  <text x="270" y="110" font-family="monospace" font-size="14" fill="#a855f7" opacity="0.4">☯</text>
  
  <!-- Text -->
  <text x="200" y="280" font-family="monospace" font-size="12" fill="#a855f7" text-anchor="middle" opacity="0.7">SYSTEM RECHARGE</text>
</svg>